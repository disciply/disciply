<link rel="import" href="bower_components/note-app-elements/common/note-app/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="disciply-app">
    <template>
        <style include="note-app-shared-styles"></style>
        <na-toolbar
            signed-in="[[signedIn]]"
            on-sign-out="signOut">
        </na-toolbar>
        <na-login
            on-sign-in="signIn"
            signed-in="[[signedIn]]"
            disabled="[[!online]]">
        </na-login>
        <firebase-auth
            id="auth"
            app-name="disciply"
            provider="google"
            signed-in="{{signedIn}}"
            user="{{user}}">
        </firebase-auth>

        <paper-fab
            icon="add"
            on-tap="create"
            disabled="[[!online]]"
            aria-label="Add Note">
        </paper-fab>
    </template>
    <script>
        Polymer({
            is: 'disciply-app',
            behaviors: [Polymer.NoteAppBehavior],
            
            signIn: function() {
                this.$.auth.signInWithPopup();
            },

            create: function(event) {
                console.log(event);
            }

        });
    </script>
</dom-module>
